<template>
    <h1>Your golf days:</h1>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th></th>
        </thead>
        <tbody>
            <tr repeat.for="day of days">
                <td>${day.name}</td>
                <td>${day.description}</td>
                <td>${day.date | dateFormat}</td>
                <td>
                    <a href="#/days/edit/${day.id}" class="fa fa-pencil-square-o"></a>
                    <a href="#" click.trigger="$parent.delete(day.id)" class="fa fa-trash"></a>
                    <a href="#/players/${day.id}" class="fa fa-users"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#/days/add" class="btn btn-primary">Add Golf day</a>
</template>
