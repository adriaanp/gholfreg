<template>
    <h2>Add new golf day.</h2>
    <form>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" value.bind="day.date"/>
        </div>
        <div class="form-group ${hasError ? 'has-error' : ''}">
            <label for="name">Name:</label>
            <input type="text" class="form-control" value.bind="day.name" placeholder="Golf day name" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" value.bind="day.description" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-default" click.trigger="save()">Create golf day</button>
    </form>
</template>
