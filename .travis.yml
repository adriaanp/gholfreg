language: csharp
mono:
  - 3.12.0
node_js:
  - 0.12.2
sudo: false
before_install:
  - npm install -g jspm
  - jspm config registries.github.auth $GH_TOKEN
install: curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | sh && source ~/.dnx/dnvm/dnvm.sh && dnvm upgrade
script:
  - . ./build.sh
